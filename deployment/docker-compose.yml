version: "3.8"

services:
  # Daily Trading Analysis
  trading-agent:
    build: ..
    container_name: dst-trading-agent
    env_file:
      - ../deployment/.env
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ../logs:/app/logs
      - ../data:/app/data
    restart: unless-stopped
    command: python src/scheduler.py

  # Discord Bot (always running)
  discord-bot:
    build: ..
    container_name: dst-discord-bot
    env_file:
      - ../deployment/.env
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ../logs:/app/logs
      - ../data:/app/data
    restart: unless-stopped
    command: python src/discord_bot.py
    depends_on:
      - trading-agent

